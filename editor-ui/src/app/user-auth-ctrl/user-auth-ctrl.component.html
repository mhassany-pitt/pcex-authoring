<div *ngIf="app.user" class="flex items-center gap-2">
  <span *ngIf="app.user.fullname" class="ml-3 hidden md:inline-block">Hi, {{ app.user.fullname }}</span>
  <button pButton type="button" label="Log out" icon="pi pi-sign-out" class="p-button-sm p-button-danger"
    style="padding: 0.25rem 0.5rem;" (click)="logout()">
  </button>
</div>
<div *ngIf="!app.user" class="flex items-center gap-2">
  <button pButton type="button" label="Login" icon="pi pi-sign-in" class="p-button-sm p-button-success"
    style="padding: 0.25rem 0.5rem;" [routerLink]="['/login']" [queryParams]="{redirect: loginRedirect}">
  </button>
</div>
